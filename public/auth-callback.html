<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkpoint - Authorization Success</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f2f3f5;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .success {
      color: #4a7c59;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #5f6368;
      font-size: 1rem;
    }
    .error {
      color: #ed4245;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="message" class="success">✓ Authorization Successful!</div>
    <p id="submessage">You can close this window and return to Checkpoint.</p>
  </div>
  <script>
    // Check for error
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
      document.getElementById('message').textContent = '✗ Authorization Failed';
      document.getElementById('message').className = 'error';
      document.getElementById('submessage').textContent = 'Error: ' + error;
    }
    // Note: The code is automatically captured by the Checkpoint app
    // No need to do anything else - just show success!
  </script>
</body>
</html>

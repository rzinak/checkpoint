<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkpoint - Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f2f3f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e3e5e8;
      border-top-color: #4a7c59;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h2 {
      color: #2e3338;
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #5f6368;
      font-size: 0.875rem;
    }
    .error {
      color: #ed4245;
    }
    .redirect-link {
      color: #4a7c59;
      text-decoration: underline;
      cursor: pointer;
    }
    .code-box {
      background: #e3e5e8;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-family: monospace;
      font-size: 0.75rem;
      word-break: break-all;
      max-width: 400px;
    }
    .copy-btn {
      background: #4a7c59;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    .copy-btn:hover {
      background: #3d6649;
    }
    .manual-section {
      display: none;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e3e5e8;
    }
    .manual-section.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h2 id="title">Redirecting to Checkpoint...</h2>
    <p id="message">Please wait while we open the app.</p>
    <p id="manual-link" style="display: none;">
      If nothing happens, <a id="deep-link" href="#" class="redirect-link">click here</a> to open Checkpoint.
    </p>
    
    <div id="manual-section" class="manual-section">
      <h3 style="color: #2e3338; font-size: 1rem; margin-bottom: 0.5rem;">Deep link not working?</h3>
      <p style="color: #5f6368; font-size: 0.875rem; margin-bottom: 0.5rem;">
        Copy this code and paste it in Checkpoint:
      </p>
      <div id="code-box" class="code-box"></div>
      <button class="copy-btn" onclick="copyCode()">Copy Code</button>
      <p style="color: #949ba4; font-size: 0.75rem; margin-top: 1rem;">
        In Checkpoint, go to Profile and click "Enter Code Manually"
      </p>
    </div>
  </div>
  <script>
    let authCode = '';
    
    function copyCode() {
      navigator.clipboard.writeText(authCode).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy Code', 2000);
      });
    }
    
    // Parse the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    
    if (error) {
      document.getElementById('title').textContent = 'Authentication Failed';
      document.getElementById('title').classList.add('error');
      document.getElementById('message').textContent = 'Error: ' + error;
      document.getElementById('spinner').style.display = 'none';
      
      // Show manual link
      document.getElementById('manual-link').style.display = 'block';
      const deepLink = `checkpoint://auth?error=${encodeURIComponent(error)}`;
      document.getElementById('deep-link').href = deepLink;
    } else if (code) {
      authCode = code;
      document.getElementById('code-box').textContent = code;
      
      // Redirect to the app via deep link
      const deepLink = `checkpoint://auth?code=${encodeURIComponent(code)}`;
      
      // Update UI
      document.getElementById('title').textContent = 'Opening Checkpoint...';
      document.getElementById('message').textContent = 'You can close this window.';
      
      // Show manual section and link after a short delay
      setTimeout(() => {
        document.getElementById('manual-link').style.display = 'block';
        document.getElementById('manual-section').classList.add('visible');
        document.getElementById('deep-link').href = deepLink;
      }, 3000);
      
      // Redirect to the app
      window.location.href = deepLink;
    } else {
      document.getElementById('title').textContent = 'Invalid Request';
      document.getElementById('title').classList.add('error');
      document.getElementById('message').textContent = 'No authorization code received.';
      document.getElementById('spinner').style.display = 'none';
    }
  </script>
</body>
</html>
